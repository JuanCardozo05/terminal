<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusRoute - Sistema de Rutas</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        .route-card {
            transition: all 0.3s;
            cursor: pointer;
            border-left: 4px solid #0d6efd;
        }
        
        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .sede-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bus me-2"></i>BusRoute
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Filters Section -->
        <section class="filters-section mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-filter me-2"></i>Filtrar Rutas</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Sede</label>
                            <select class="form-select" id="filterSede">
                                <option value="">Todas las sedes</option>
                                <option value="oeste">Sede Oeste</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Origen</label>
                            <select class="form-select" id="filterOrigen">
                                <option value="">Todos los orígenes</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Destino</label>
                            <select class="form-select" id="filterDestino">
                                <option value="">Todos los destinos</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="btnFiltrar">
                        <i class="fas fa-search me-2"></i>Buscar Rutas
                    </button>
                </div>
            </div>
        </section>

        <!-- Routes Section -->
        <section class="routes-section">
            <h4 class="mb-3"><i class="fas fa-route me-2"></i>Rutas Disponibles</h4>
            <div class="row" id="rutasContainer">
                <!-- Routes will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="pagoModal" tabindex="-1" aria-labelledby="pagoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pagoModalLabel">
                        <i class="fas fa-credit-card me-2"></i>Método de Pago
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Order Summary -->
                            <div class="col-md-6">
                                <h6>Resumen de Compra</h6>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h6 id="modalRutaNombre">Ruta Norte Express</h6>
                                        <p class="mb-1"><small>Origen:</small> <span id="modalOrigen">Terminal Norte</span></p>
                                        <p class="mb-1"><small>Destino:</small> <span id="modalDestino">Centro</span></p>
                                        <p class="mb-1"><small>Fecha:</small> <span id="modalFecha">15 Jun 2023</span></p>
                                        <hr>
                                        <h5>Total: <span id="modalPrecio" class="text-success">$25.000</span></h5>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Payment Methods -->
                            <div class="col-md-6">
                                <h6>Seleccione Método de Pago</h6>
                                <div class="list-group mb-3">
                                    <label class="list-group-item">
                                        <input class="form-check-input me-2" type="radio" name="metodoPago" checked>
                                        <i class="fab fa-cc-visa text-primary me-2"></i> Tarjeta de Crédito/Débito
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-2" type="radio" name="metodoPago">
                                        <i class="fas fa-wallet text-success me-2"></i> Pago en Efectivo
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-2" type="radio" name="metodoPago">
                                        <i class="fab fa-paypal text-info me-2"></i> PayPal
                                    </label>
                                </div>
                                
                                <!-- Credit Card Form -->
                                <div id="tarjetaForm">
                                    <div class="mb-3">
                                        <label class="form-label">Número de Tarjeta</label>
                                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Fecha Expiración</label>
                                            <input type="text" class="form-control" placeholder="MM/AA">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">CVV</label>
                                            <input type="text" class="form-control" placeholder="123">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nombre en Tarjeta</label>
                                        <input type="text" class="form-control" placeholder="Nombre Apellido">
                                    </div>
                                </div>
                                
                                <button class="btn btn-success w-100" id="btnConfirmarPago">
                                    <i class="fas fa-check-circle me-2"></i> Confirmar Pago
                                </button>
                                <div class="alert alert-success mt-3 d-none" id="confirmacionPago">
                                    Pago procesado exitosamente. Redirigiendo...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Script -->
    <script>
        // Constants
        const ROUTE_CARD_TEMPLATE = `
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card route-card h-100">
                    <span class="badge bg-success sede-badge">{{sede}}</span>
                    <div class="card-body">
                        <h5 class="card-title">{{nombre}}</h5>
                        <p class="text-muted"><i class="fas fa-map-marker-alt text-danger"></i> {{origen}} → {{destino}}</p>
                        <div class="mb-2">
                            <span class="badge bg-info text-dark"><i class="fas fa-clock"></i> {{duracion}}</span>
                            <span class="badge bg-secondary ms-2"><i class="fas fa-calendar-alt"></i> {{dias}}</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 text-success">{{precio}}</h5>
                            <button class="btn btn-sm btn-primary btn-reservar">
                                <i class="fas fa-ticket-alt"></i> Reservar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // DOM Elements
        const elements = {
            rutasContainer: document.getElementById('rutasContainer'),
            filterSede: document.getElementById('filterSede'),
            filterOrigen: document.getElementById('filterOrigen'),
            filterDestino: document.getElementById('filterDestino'),
            btnFiltrar: document.getElementById('btnFiltrar'),
            btnConfirmarPago: document.getElementById('btnConfirmarPago'),
            modalRutaNombre: document.getElementById('modalRutaNombre'),
            modalOrigen: document.getElementById('modalOrigen'),
            modalDestino: document.getElementById('modalDestino'),
            modalFecha: document.getElementById('modalFecha'),
            modalPrecio: document.getElementById('modalPrecio'),
            confirmacionPago: document.getElementById('confirmacionPago')
        };

        // Data Management
        const dataManager = {
            getRoutes: function() {
                return JSON.parse(localStorage.getItem('rutas')) || [];
            },
            
            getLocations: function() {
                const routes = this.getRoutes();
                return {
                    origins: [...new Set(routes.map(ruta => ruta.origen))],
                    destinations: [...new Set(routes.map(ruta => ruta.destino))]
                };
            },
            
            getFilteredRoutes: function(filters) {
                const routes = this.getRoutes();
                return routes.filter(ruta => {
                    return (!filters.sede || ruta.sede === filters.sede) &&
                           (!filters.origen || ruta.origen === filters.origen) &&
                           (!filters.destino || ruta.destino === filters.destino);
                });
            }
        };

        // UI Rendering
        const renderer = {
            displayRoutes: function(routes) {
                elements.rutasContainer.innerHTML = '';
                
                if (routes.length === 0) {
                    elements.rutasContainer.innerHTML = '<p class="text-center">No se encontraron rutas con esos filtros.</p>';
                    return;
                }
                
                routes.forEach(route => {
                    const routeCard = ROUTE_CARD_TEMPLATE
                        .replace('{{sede}}', route.sede)
                        .replace('{{nombre}}', route.nombre)
                        .replace('{{origen}}', route.origen)
                        .replace('{{destino}}', route.destino)
                        .replace('{{duracion}}', route.duracion)
                        .replace('{{dias}}', route.dias)
                        .replace('{{precio}}', route.precio);
                    
                    elements.rutasContainer.innerHTML += routeCard;
                });
                
                this.setupReservationHandlers();
            },
            
            setupReservationHandlers: function() {
                document.querySelectorAll('.btn-reservar').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const cardBody = this.closest('.card-body');
                        const routeName = cardBody.querySelector('.card-title').textContent;
                        const [origen, destino] = cardBody.querySelector('.text-muted').textContent.split('→');
                        const precio = cardBody.querySelector('.text-success').textContent;

                        elements.modalRutaNombre.textContent = routeName;
                        elements.modalOrigen.textContent = origen.trim();
                        elements.modalDestino.textContent = destino.trim();
                        elements.modalPrecio.textContent = precio;

                        const today = new Date();
                        elements.modalFecha.textContent = today.toLocaleDateString('es-ES', {
                            day: 'numeric', 
                            month: 'short', 
                            year: 'numeric'
                        });
                    });
                });
            },
            
            populateDropdowns: function() {
                const locations = dataManager.getLocations();
                
                // Clear existing options (except first)
                while (elements.filterOrigen.options.length > 1) {
                    elements.filterOrigen.remove(1);
                }
                
                while (elements.filterDestino.options.length > 1) {
                    elements.filterDestino.remove(1);
                }
                
                // Add new options
                locations.origins.forEach(origen => {
                    const option = new Option(origen, origen);
                    elements.filterOrigen.add(option);
                });
                
                locations.destinations.forEach(destino => {
                    const option = new Option(destino, destino);
                    elements.filterDestino.add(option);
                });
            }
        };

        // Event Handlers
        const eventHandlers = {
            handleFilterChange: function() {
                const filters = {
                    sede: elements.filterSede.value,
                    origen: elements.filterOrigen.value,
                    destino: elements.filterDestino.value
                };
                
                const filteredRoutes = dataManager.getFilteredRoutes(filters);
                renderer.displayRoutes(filteredRoutes);
            },
            
            handlePaymentConfirmation: function(event) {
                event.preventDefault();
                elements.confirmacionPago.classList.remove('d-none');
                
                setTimeout(() => {
                    window.location.href = 'mis-boletos.html';
                }, 2000);
            }
        };

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Setup event listeners
            elements.filterSede.addEventListener('change', eventHandlers.handleFilterChange);
            elements.filterOrigen.addEventListener('change', eventHandlers.handleFilterChange);
            elements.filterDestino.addEventListener('change', eventHandlers.handleFilterChange);
            elements.btnFiltrar.addEventListener('click', eventHandlers.handleFilterChange);
            elements.btnConfirmarPago.addEventListener('click', eventHandlers.handlePaymentConfirmation);
            
            // Initial data load
            renderer.populateDropdowns();
            renderer.displayRoutes(dataManager.getRoutes());
        });
    </script>
</body>
</html>
