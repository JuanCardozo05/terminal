<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Rutas de Buses</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        .sede-card {
            border-left: 4px solid #0d6efd;
            transition: all 0.3s;
        }
        .sede-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <h2 class="h4 mb-4">Gestión de Rutas de Terminales</h2>

                <!-- Sección de Sedes -->
                <section class="mb-4 sedes-section">
                    <h5>Sedes</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="nuevaSede" 
                               placeholder="Nombre de la nueva sede" 
                               class="form-control">
                        <button onclick="agregarSede()" 
                                class="btn btn-primary">
                            Añadir Sede
                        </button>
                    </div>
                    <div id="sedesContainer" class="row">
                        <!-- Tarjetas de sedes dinámicas -->
                    </div>
                </section>

                <!-- Sección de Rutas -->
                <section class="mb-4 rutas-section">
                    <h5>Rutas</h5>
                    <form class="row g-2" onsubmit="event.preventDefault(); agregarRuta();">
                        <div class="col-md-2">
                            <input type="text" id="nuevaRutaNombre" 
                                   placeholder="Nombre de la ruta" 
                                   class="form-control">
                        </div>
                        <div class="col-md-2">
                            <select id="nuevaRutaSede" class="form-select"></select>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="nuevaRutaOrigen" 
                                   placeholder="Origen" 
                                   class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="nuevaRutaDestino" 
                                   placeholder="Destino" 
                                   class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="nuevaRutaPrecio" 
                                   placeholder="Precio" 
                                   class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="nuevaRutaHorario" 
                                   placeholder="Horario de atención (e.g., Lunes - Viernes)" 
                                   class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="time" id="nuevaRutaHoraSalida" 
                                   placeholder="Hora de salida" 
                                   class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success">
                                Añadir Ruta
                            </button>
                        </div>
                    </form>
                </section>

                <!-- Tabla de rutas -->
                <section class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Sede</th>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="rutasTableBody">
                            <!-- Aquí se renderizan las rutas -->
                        </tbody>
                    </table>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal para editar ruta -->
    <div class="modal fade" id="editarRutaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Ruta</h5>
                    <button type="button" class="btn-close" 
                            data-bs-dismiss="modal" 
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarRutaForm">
                        <div class="mb-3">
                            <label for="editarRutaNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" 
                                   id="editarRutaNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarRutaSede" class="form-label">Sede</label>
                            <select class="form-select" id="editarRutaSede" required>
                                <!-- Opciones se llenarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editarRutaOrigen" class="form-label">Origen</label>
                            <input type="text" class="form-control" 
                                   id="editarRutaOrigen" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarRutaDestino" class="form-label">Destino</label>
                            <input type="text" class="form-control" 
                                   id="editarRutaDestino" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarRutaPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" 
                                   id="editarRutaPrecio" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarRutaHorario" class="form-label">Horario de atención</label>
                            <input type="text" class="form-control" 
                                   id="editarRutaHorario" required>
                        </div>
                        <div class="mb-3">
                            <label for="editarRutaHoraSalida" class="form-label">Hora de salida</label>
                            <input type="time" class="form-control" 
                                   id="editarRutaHoraSalida" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" 
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" 
                            onclick="guardarEdicionRuta()">
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="js/script.js"></script>
</body>
</html>
