<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard de Rutas de Buses</title>
    <!-- Fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4cc9f0;
        --dark-color: #1a1a2e;
        --light-color: #f8f9fa;
      }
  
      body {
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--light-color);
      }
  
      /* Sidebar estilizado */
      #sidebar {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        box-shadow: 4px 0 18px rgba(0, 0, 0, 0.1);
        min-height: 100vh;
      }
  
      .nav-link {
        padding: 12px 15px;
        margin: 5px 0;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
  
      .nav-link.active {
        background: rgba(255, 255, 255, 0.15);
        font-weight: 500;
      }
  
      .nav-link:hover:not(.active) {
        background: rgba(255, 255, 255, 0.1);
      }
  
      /* Main content */
      main {
        background-color: var(--light-color);
        padding-top: 2rem !important;
      }
  
      h2, h5 {
        color: var(--dark-color);
        font-weight: 600;
      }
  
      h2 {
        position: relative;
        padding-bottom: 10px;
      }
  
      h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 2px;
      }
  
      /* Cards */
      .sede-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border: 1px solid rgba(0, 0, 0, 0.03);
        border-left: 4px solid var(--primary-color);
        margin-bottom: 20px;
      }
  
      .sede-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }
  
      /* Botones */
      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        font-weight: 500;
        padding: 10px 25px;
        border-radius: 8px;
      }
  
      .btn-primary:hover {
        background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }
  
      .btn-success {
        background: linear-gradient(135deg, #4cc9f0, #4895ef);
        border: none;
        font-weight: 500;
        padding: 10px 25px;
        border-radius: 8px;
      }
  
      .btn-success:hover {
        background: linear-gradient(135deg, #4895ef, #4cc9f0);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
      }
  
      /* Formularios */
      .form-control, .form-select {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
  
      .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
      }
  
      /* Tabla */
      .table {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
  
      .table thead {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
      }
  
      .table th {
        font-weight: 500;
      }
  
      .table-hover tbody tr:hover {
        background-color: rgba(67, 97, 238, 0.05);
      }
  
      /* Animaciones */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
  
      .animate-fadeIn {
        animation: fadeIn 0.8s ease forwards;
      }
  
      .delay-1 { animation-delay: 0.2s; }
      .delay-2 { animation-delay: 0.4s; }
      .delay-3 { animation-delay: 0.6s; }
    </style>
  </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-4">
          <div class="text-center mb-4">
            <h4 class="text-white">Panel de Control</h4>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" href="DashboardAdmin.html">
                <i class="fas fa-home me-2"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">
                <i class="fas fa-globe me-2"></i>Ver Sitio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="Rutas.html">
                <i class="fas fa-route me-2"></i>Gestionar Rutas
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="h4 mb-4">Gestión de Rutas de Terminales</h2>

        <!-- Sedes -->
        <div class="mb-4">
          <h5>Sedes</h5>
          <div class="input-group mb-3">
            <input type="text" id="nuevaSede" placeholder="Nombre de la nueva sede" class="form-control"/>
            <button onclick="agregarSede()" class="btn btn-primary">Añadir Sede</button>
          </div>
          <div id="sedesContainer" class="row">
            <!-- Tarjetas de sedes dinámicas -->
          </div>
        </div>

        <!-- Rutas -->
        <div class="mb-4">
          <h5>Rutas</h5>
          <form class="row g-2" onsubmit="event.preventDefault(); agregarRuta();">
            <div class="col-md-3">
              <input type="text" id="nuevaRutaNombre" placeholder="Nombre de la ruta" class="form-control"/>
            </div>
            <div class="col-md-2">
              <select id="nuevaRutaSede" class="form-select"></select>
            </div>
            <div class="col-md-2">
              <input type="text" id="nuevaRutaOrigen" placeholder="Origen" class="form-control"/>
            </div>
            <div class="col-md-2">
              <input type="text" id="nuevaRutaDestino" placeholder="Destino" class="form-control"/>
            </div>
            <div class="col-md-2">
              <select id="estadoBus" class="form-select">
                <option value="terminal">En Terminal</option>
                <option value="encamino">En Camino</option>
                <option value="llego">Llegó</option>
              </select>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success">Añadir Ruta</button>
            </div>
          </form>
        </div>

        <!-- Tabla de rutas -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Sede</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="rutasTableBody">
              <!-- Aquí se renderizan las rutas -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap bundle (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica personalizada -->
  <script src="js/script.js"></script>
</body>
</html>
