<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Rutas de Buses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .sede-card {
      border-left: 4px solid #0d6efd;
      transition: all 0.3s;
    }
    .sede-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active text-white" href="DashboardAdmin.html"><i class="fas fa-home me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="fas fa-globe me-2"></i>Ver Sitio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="Rutas.html"><i class="fas fa-route me-2"></i>Gestionar Rutas</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="h4 mb-4">Gestión de Rutas de Terminales</h2>

        <!-- Sedes -->
        <div class="mb-4">
          <h5>Sedes</h5>
          <div class="input-group mb-3">
            <input type="text" id="nuevaSede" placeholder="Nombre de la nueva sede" class="form-control"/>
            <button onclick="agregarSede()" class="btn btn-primary">Añadir Sede</button>
          </div>
          <div id="sedesContainer" class="row">
            <!-- Tarjetas de sedes dinámicas -->
          </div>
        </div>

        <!-- Rutas -->
        <div class="mb-4">
          <h5>Rutas</h5>
          <form class="row g-2" onsubmit="event.preventDefault(); agregarRuta();">
            <div class="col-md-3">
              <input type="text" id="nuevaRutaNombre" placeholder="Nombre de la ruta" class="form-control"/>
            </div>
            <div class="col-md-2">
              <select id="nuevaRutaSede" class="form-select"></select>
            </div>
            <div class="col-md-2">
              <input type="text" id="nuevaRutaOrigen" placeholder="Origen" class="form-control"/>
            </div>
            <div class="col-md-2">
              <input type="text" id="nuevaRutaDestino" placeholder="Destino" class="form-control"/>
            </div>
            <div class="col-md-2">
              <select id="estadoBus" class="form-select">
                <option value="terminal">En Terminal</option>
                <option value="encamino">En Camino</option>
                <option value="llego">Llegó</option>
              </select>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success">Añadir Ruta</button>
            </div>
          </form>
        </div>

        <!-- Tabla de rutas -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Sede</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="rutasTableBody">
              <!-- Aquí se renderizan las rutas -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap bundle (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica personalizada -->
  <script src="js/script.js"></script>
</body>
</html>
